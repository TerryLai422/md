server:
  port: 8187

spring:
  application:
    name: md-main
  kafka:
    consumer:
      bootstrap-servers: localhost:9092
      group-id: group-id
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonSerializer
    producer:
      bootstrap-servers: localhost:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

tpd:
  topic-name: advice-topic
  messages-per-request: 10
  
rest-parameter:
  topic:
    parse.historical.data:
      - steps
      - next
      - ticker
    parse.exchange.data:
      - steps
      - next
      - subExchange
      - yahooType
    parse.info.data:
      - steps
      - next
      - ticker
    parse.detail.data.list:
      - steps
      - next
      - subExchange
    parse.detail.data:
      - steps
      - next
      - subExchange
      - ticker
    dbget.exchange.data:
      - steps
      - next
      - subExchange
    parse.yahoo.data:
      - steps
      - next
      - subExchange
      - yahooType     
    retrieve.yahoo.data:
      - steps
      - next
      - ticker
      - date      
      - yahooType 
    retrieve.yahoo.data.list:
      - steps
      - next
      - wait
      - subExchange
      - date      
      - yahooType       
server:
  port: 8186
  
spring:
  application:
    name: md-file-parser
  cloud:
    config:
      enabled: false
  kafka:
    consumer:
      bootstrap-servers: localhost:9092
      group-id: group-id
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonSerializer
    producer:
      bootstrap-servers: localhost:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

tpd:
  topic-name: advice-topic
  messages-per-request: 10    

parameter:
  keyType: type
  keySymbol: symbol
  keyDate: date
  keyOpen: open
  keyHigh: high
  keyLow: low    
  keyClose: close
  keyAdjClose: adjClose
  keyVolume: volume
  keyYear: year
  keyMonth: month
  keyDay: day
  keyWeekOfYear: weekOfYear
  keyYearForWeek: yearForWeek
  keyDayOfYear: dayOfYear
  keyDayOfWeek: dayOfWeek
  valueDaily: daily
  valueWeekly: weekly
  valueMonthly: monthly
  